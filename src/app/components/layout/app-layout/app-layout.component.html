<ion-app>
    <ion-menu>
        <ion-header>
            <ion-toolbar color="secondary">
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="false">
                    <ion-item button routerLink="/">
                        <ion-icon slot="start" name='home'></ion-icon>
                        <ion-label>
                            Live Scores
                        </ion-label>
                    </ion-item>
                    <ion-item button routerLink="/news">
                        <ion-icon slot="start" name='paper'></ion-icon>
                        <ion-label>
                            News
                        </ion-label>
                    </ion-item>
                    <ion-item button routerLink="/about">
                        <ion-icon slot="start" name='quote'></ion-icon>
                        <ion-label>
                            About
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-page class="ion-page" main>
        <ion-header>
            <ion-toolbar color="secondary">
                <ion-buttons slot="start">
                    <ion-menu-toggle>
                        <ion-button>
                            <ion-icon slot="icon-only" name="menu"></ion-icon>
                        </ion-button>
                    </ion-menu-toggle>
                </ion-buttons>
                <ion-title>Live-Cricketscores.com</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content padding>
            <ion-router-outlet></ion-router-outlet>
        </ion-content>
    </ion-page>
</ion-app>

<ion-menu-controller></ion-menu-controller>
