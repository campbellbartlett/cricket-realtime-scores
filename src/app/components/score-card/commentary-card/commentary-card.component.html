<mat-card class="score-card-small game-item box-shadow m-2">
  <mat-card-header>
    <mat-card-title class="text-colour-primary">
      {{comments[0] | commentaryHeader}}
    </mat-card-title>
    <mat-card-subtitle *ngIf="over.number > 0">
      {{ball.result}} runs
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="m-4">
    <div *ngFor="let comment of comments">
      <p [innerHtml]="comment | commentaryText"></p>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
