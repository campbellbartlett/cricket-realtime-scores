<mat-card class="score-card-small game-item box-shadow">
  <mat-card-header>
    <div mat-card-avatar class="score-card-header-image"><img  src="{{match.homeTeam.logoUrl}}" alt="{{match.homeTeam.shortName}}"></div>
    <mat-card-title>
      <span [style.color]=match.homeTeam.teamColour>{{match.homeTeam.shortName}}</span>
      VS
      <span [style.color]=match.awayTeam.teamColour>{{match.awayTeam.shortName}}</span>
    </mat-card-title>
    <mat-card-subtitle>{{match.venue.name}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>{{match.series.name}}</div>
    <div>{{match.matchSummaryText}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="background-secondary" (click)="showDialog()">View</button>
  </mat-card-actions>
</mat-card>
