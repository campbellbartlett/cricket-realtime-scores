<ion-content>
  <mat-tab-group class="h-100" *ngIf="matchCommentary" [selectedIndex]="matchCommentary.commentary.innings.length - 1">
    <div *ngFor="let inning of matchCommentary.commentary.innings">
      <mat-tab label="{{inning.name}}">
        <app-innings-commentary [innings]="inning"></app-innings-commentary>
      </mat-tab>
    </div>
  </mat-tab-group>
</ion-content>
