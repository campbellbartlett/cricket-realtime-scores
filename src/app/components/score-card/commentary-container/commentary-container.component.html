<div *ngIf="matchCommentary">
  <ion-virtual-scroll [items]="matchCommentary.commentary.innings">
    <div *virtualItem="let inning">
      <ion-virtual-scroll [items]="inning.overs">
        <div *virtualItem="let over" class="m-2">
          <h3 *ngIf="over.number > 0">Over {{over.number}}</h3>
          <h3 *ngIf="over.number == 0">Pre-game</h3>
          <div *ngFor="let ball of over.balls">
            <h5 *ngIf="over.number > 0">{{over.number}}.{{ball.ballNumber}}</h5>
            <app-commentary-card [over]="over" [ball]="ball" [comments]="ball.comments"></app-commentary-card>
          </div>
        </div>
      </ion-virtual-scroll>
    </div>
  </ion-virtual-scroll>
</div>
