<div mat-dialog-title class="card-header text-secondary text-uppercase text-center">
  <h2>
    <span [style.color]=data.match.homeTeam.teamColour>{{data.match.homeTeam.shortName}}</span>
    VS
    <span [style.color]=data.match.awayTeam.teamColour>{{data.match.awayTeam.shortName}}</span>
  </h2>
</div>
<div mat-dialog-content>
  <div *ngIf="scorecard">
    <mat-tab-group mat-align-tabs="center" [selectedIndex]="scorecard.innings.length - 1">
      <div *ngFor="let inning of scorecard.innings">
        <mat-tab label="{{inning.name}}({{inning | runsWicketsDeclared}})">
          <h5 class="text-center mt-5 mb-0 text-colour-primary">{{data.match.matchSummaryText}}</h5>
          <div class="box-shadow m-3">
            <h3 class="text-center mt-5 mb-0 text-colour-secondary">Batting</h3>
            <app-batting-table [inning]=inning></app-batting-table>
          </div>
          <div class="box-shadow m-3">
            <h3 class="text-center mt-5 text-colour-secondary">Bowling</h3>
            <app-bowling-table [inning]=inning></app-bowling-table>
          </div>
        </mat-tab>
      </div>
    </mat-tab-group>
    <button mat-button class="background-secondary" (click)="closeDialog()">Close</button>
  </div>
</div>
