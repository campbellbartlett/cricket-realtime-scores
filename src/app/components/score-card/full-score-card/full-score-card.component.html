<ion-header>
  <h2 *ngIf='match' class="vs-header text-uppercase text-center p-0">
    <span [style.color]=match.homeTeam.teamColour>{{match.homeTeam.shortName}}</span> VS
    <span [style.color]=match.awayTeam.teamColour>{{match.awayTeam.shortName}}</span>
    <br>
    <span> {{match.startDateTime | matchTime}}</span>
  </h2>
</ion-header>
<ion-content *ngIf='match && scorecard' class='content'>
  <div class='content flex-column'>
    <div *ngFor="let inning of scorecard.innings">
      <div *ngIf="inning.id == selectedTab">
        <app-game-status [match]="match"></app-game-status>
        <app-innings-score-card [match]="match" [inning]="inning"></app-innings-score-card>
      </div>
    </div>
    <div class='content' *ngIf="scorecard.innings.length + 1 == selectedTab">
      <app-commentary-container [matchCommentary]="matchCommentary" [live]="live" [switchToTab]='switchToCommentaryTab'></app-commentary-container>
    </div>
  </div>
</ion-content>
<ion-content *ngIf="scorecard == null && match">
  <h5 class="text-center mt-5 mb-0 text-colour-primary">{{match.matchSummaryText}}</h5>
</ion-content>
<ion-footer>
  <ion-toolbar *ngIf='scorecard'>
    <ion-segment (ionChange)="tabChanged($event)" value='{{scorecard.innings.length}}'>
      <ion-segment-button *ngFor="let inning of scorecard.innings" value="{{inning.id}}">
        {{inning.shortName}}
        <ion-icon name="list-box"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="{{scorecard.innings.length + 1}}">
        Commentary
        <ion-icon name="chatboxes"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
