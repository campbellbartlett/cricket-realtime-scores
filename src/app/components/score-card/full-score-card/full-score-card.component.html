<div mat-dialog-title class="card-header text-secondary text-uppercase text-center d-flex">
    <h2>
        <span [style.color]=match.homeTeam.teamColour>{{match.homeTeam.shortName}}</span> VS
        <span [style.color]=match.awayTeam.teamColour>{{match.awayTeam.shortName}}</span>
    </h2>
</div>
<div mat-dialog-content>
    <div *ngIf="scorecard">
        <mat-tab-group mat-align-tabs="center" [selectedIndex]="scorecard.innings.length - 1">
            <div *ngFor="let inning of scorecard.innings">
                <mat-tab label="{{inning.name}}({{inning | runsWicketsDeclared}})">
                    <h5 class="text-center mt-5 mb-0 text-colour-primary">{{match.matchSummaryText}}</h5>
                    <div class="box-shadow m-3">
                        <h3 class="text-center mt-5 mb-0 text-colour-secondary">Batting</h3>
                        <app-batting-table [inning]=inning></app-batting-table>
                    </div>
                    <div class="box-shadow m-3">
                        <h3 class="text-center mt-5 text-colour-secondary">Bowling</h3>
                        <app-bowling-table [inning]=inning></app-bowling-table>
                    </div>
                </mat-tab>
            </div>
        </mat-tab-group>
        <div *ngIf="live">
            <div class="d-flex justify-content-end">
                <p class="mr-3 text-colour-secondary">Match is live..</p>
                <mat-spinner [diameter]="32" [color]="warn"></mat-spinner>
            </div>
            <button mat-button class="background-secondary left-50 translate-40-100" (click)="closeDialog()">Close</button>
        </div>
    </div>
    <div *ngIf="scorecard == null">
        <h5 class="text-center mt-5 mb-0 text-colour-primary">{{match.matchSummaryText}}</h5>
    </div>
    <button *ngIf="live == false" mat-button class="background-secondary left-50 translate-40-0" (click)="closeDialog()">Close</button>
</div>
