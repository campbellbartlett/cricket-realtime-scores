<div mat-dialog-title class="card-header text-uppercase text-center d-flex p-0">
  <ion-chip *ngIf="match.status === 'LIVE'" color="success" class="live-badge pulse">LIVE</ion-chip>
  <ion-chip *ngIf="match.status === 'COMPLETED'" outline color="secondary">Completed</ion-chip>
  <ion-chip *ngIf="match.status === 'UPCOMING'" outline color="warning">Upcoming</ion-chip>
  <h2 class="vs-header">
    <span [style.color]=match.homeTeam.teamColour>{{match.homeTeam.shortName}}</span> VS
    <span [style.color]=match.awayTeam.teamColour>{{match.awayTeam.shortName}}</span>
  </h2>
</div>
<div mat-dialog-content class="momentum-scroll w-80">
  <div *ngIf="scorecard" class="momentum-scroll">
    <mat-tab-group mat-align-tabs="center" [selectedIndex]="scorecard.innings.length - 1">
      <div *ngFor="let inning of scorecard.innings" class="momentum-scroll">
        <mat-tab label="{{inning.name}}({{inning | runsWicketsDeclared}})">
          <ion-button mat-button expand="block" color="dark" shape="round" fill="clear" (click)="closeDialog()">Close</ion-button>
          <p class="text-center mt-5 mb-0">{{match.matchSummaryText}}</p>
          <div class="">
            <h3 class="text-center mt-5 mb-0">Batting</h3>
            <app-batting-table [inning]=inning></app-batting-table>
          </div>
          <div class="">
            <h3 class="text-center mt-5">Bowling</h3>
            <app-bowling-table [inning]=inning></app-bowling-table>
          </div>
        </mat-tab>
      </div>
      <mat-tab label="Commentary" class="momentum-scroll">
        <ion-button mat-button expand="block" color="dark" shape="round" fill="clear" (click)="closeDialog()">Close</ion-button>
        <app-commentary-container [matchCommentary]="matchCommentary"></app-commentary-container>
      </mat-tab>
    </mat-tab-group>
    <div *ngIf="live">
      <ion-button mat-button expand="block" color="dark" shape="round" fill="clear" (click)="closeDialog()">Close</ion-button>
    </div>
  </div>
  <div *ngIf="scorecard == null">
    <h5 class="text-center mt-5 mb-0 text-colour-primary">{{match.matchSummaryText}}</h5>
  </div>
  <ion-button *ngIf="live == false" mat-button expand="block" color="dark" shape="round" fill="clear" (click)="closeDialog()">Close</ion-button>
</div>
